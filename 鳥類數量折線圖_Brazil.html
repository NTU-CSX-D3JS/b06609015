<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<script>
url = "https://ntu-csx-d3js.github.io/b06609015/bird_test.csv"
d3.csv(url, function(data){
	console.log(data);
	var w = 500; //定義寬
	var h = 300; //定義高
	var m = 20; //定義邊界
	var n = 50; //定義 Axis 邊界
//	var Ymax = d3.max(data, function(d){ return d.Indonesia; });
//	var Ymin = d3.min(data, function(d){ return d.Indonesia; });
	var Xmax = d3.max(data, function(d){ return d.Year; });
	var Xmin = d3.min(data, function(d){ return d.Year; });
	//建立 x 軸的尺度
	var xScale = d3.scaleLinear().domain([Xmin, Xmax]).range([n, w-n]);
	//建立 y 軸的尺度
	var yScale = d3.scaleLinear().domain([40, 100]).range([h-n, n]);
	//D3.js line generator
    
    
	var lineBrazil = d3.line().x(function(d){ return xScale(d.Year); }).y(function(d){ return yScale(d.Brazil); });
	var svg = d3.select('body').append('svg').attr('width', w).attr('height', h);

	var lineChart3 = svg.append("g").append("path").attr("class", "line").attr("stroke", "#fc200c").attr("stroke-width", 2).attr("fill", "none").attr("d", function(d){ return lineBrazil(data); });
	//Axis
	var yAxis = d3.axisLeft(yScale);
	var xAxis = d3.axisBottom(xScale);
	var XaxisAppend = svg.append("g").attr("class", "axis").attr("transform", "translate(0, "+(h-n)+")").call(xAxis);
	var YaxisAppend = svg.append("g").attr("class", "axis").attr("transform", "translate("+n+", 0)").call(yAxis);
});
</script>

</body>
</html>
