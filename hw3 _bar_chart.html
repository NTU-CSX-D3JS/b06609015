<html>
<head>
	<script src="https://d3js.org/d3.v3.min.js"></script> 
</head>
<body>
	 <script> 
	 	var w = 600; 
			var h = 250; 
 			 
 			var dataset = [ 100, 22, 25,6 ]; 
  
 			var yScale = d3.scale.ordinal() 
 							.domain(d3.range(dataset.length)) 
 							.rangeRoundBands([0, h], 0.05); 
  
 			var xScale = d3.scale.linear() 
 							.domain([0, d3.max(dataset)]) 
 							.range([0, w]); 
 			 
 			//Create SVG element 
 			var svg = d3.select("body") 
 						.append("svg") 
 						.attr("width", w) 
 						.attr("height", h); 
  
 			//Create bars 
 			svg.selectAll("rect") 
 			   .data(dataset) 
 			   .enter() 
 			   .append("rect") 
 			   .attr("y", function(d, i) { 
 			   		return yScale(i); 
 			   }) 
 			   .attr("height", yScale.rangeBand()) 
         .attr("width", 0)
         .transition().duration(2000)
 			   .attr("width", function(d, i) { 
 			   		return xScale(d); 
 			   }) 
 			   .attr("fill", function(d) { 
 					return "rgb(0, 0, " + (d * 10) + ")"; 
 			   }); 
  
 			//Create labels 
 			svg.selectAll("text") 
 			   .data(dataset) 
 			   .enter() 
 			   .append("text") 
 			   .text(function(d) { 
 			   		return d; 
 			   }) 
 			   .attr("text-anchor", "middle") 
 			   .attr("x", function(d) { 
 			   		return (xScale(d) - 14); 
 			   }). 
          attr("y", function(d,i){ 
          		return yScale(i) + 33.5; 
          }) 
 			   .attr("font-family", "sans-serif") 
 			   .attr("font-size", "17px") 
 			   .attr("fill", "white"); 
 		
	 </script>

</body>
</html>
