<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<script>
url = "https://ntu-csx-d3js.github.io/b06609015/bird_and_treecover.csv"
d3.csv(url, function(data){
	console.log(data);
	var w = 650; //定義寬
	var h = 400; //定義高
	var m = 20; //定義邊界
	var n = 63; //定義 Axis 邊界
	var Ymax = d3.max(data, function(d){ return d.Democratic_Republic_of_the_Congo; });
	var Ymin = d3.min(data, function(d){ return d.Democratic_Republic_of_the_Congo; });
	var Y2max = d3.max(data, function(d){ return d.Democratic_Republic_of_the_Congo_t; });
	var Y2min = d3.min(data, function(d){ return d.Democratic_Republic_of_the_Congo_t; });
	var Xmax = d3.max(data, function(d){ return d.Year_t; });
	var Xmin = d3.min(data, function(d){ return d.Year_t; });

	//建立 x 軸的尺度
	var xScale = d3.scaleLinear().domain([Xmin, Xmax]).range([n, w-n]);

	//建立 y 軸的尺度
	var yScale = d3.scaleLinear().domain([Ymin-6, Ymax]).range([h-n, n]);

 //建立 z 軸的尺度
	var Y2Scale = d3.scaleLinear().domain([Y2min-200, Y2max]).range([h-n, n]);
	//D3.js line generator
    
    
	var lineDemocratic_Republic_of_the_Congo = d3.line().x(function(d){ return xScale(d.Year_t); }).y(function(d){ return yScale(d.Democratic_Republic_of_the_Congo); });
	var lineDemocratic_Republic_of_the_Congo_t = d3.line().x(function(d){ return xScale(d.Year_t); }).y(function(d){ return Y2Scale(d.Democratic_Republic_of_the_Congo_t); });
	var svg = d3.select('body').append('svg').attr('width', w).attr('height', h);

	svg.append("text")             
      .attr("transform",
            "translate(" + (w/2) + " ," + 
                           (h - 30) + ")")
      .style("text-anchor", "middle")
      .attr("font-size","15px")
      .style("fill", "black")
      .text("Year");

    svg.append("text")             
      .attr("transform",
            "translate(" + (w/2) + " ," + 
                           (30) + ")")
      .style("text-anchor", "middle")
      .attr("font-size","30px")
      .style("fill", "black")
      .text("Democratic Republic of the Congo");

    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 10)
      .attr("x", -( h / 2 ))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .attr("font-size","15px")
      .style("fill", "red")
      .text("Kinds of Birds");  

    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 634)
      .attr("x", -( h / 2 ))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .attr("font-size","15px")
      .style("fill", "blue")
      .text("Tree-covered Area(10000 ha)");  


	var lineChart = svg.append("g").append("path").attr("class", "line").attr("stroke", "#fc200c").attr("stroke-width", 2).attr("fill", "none").attr("d", function(d){ return lineDemocratic_Republic_of_the_Congo(data); });
	var lineChart2 = svg.append("g").append("path").attr("class", "line").attr("stroke", "blue").attr("stroke-width", 2).attr("fill", "none").attr("d", function(d){ return lineDemocratic_Republic_of_the_Congo_t(data); });
	//Axis
	var yAxis = d3.axisLeft(yScale);
	var xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"));
	var Y2Axis = d3.axisRight(Y2Scale);
	var XaxisAppend = svg.append("g").attr("class", "axis").attr("transform", "translate(0, "+(h-n)+")").call(xAxis);
	var YaxisAppend = svg.append("g").attr("class", "axis").attr("transform", "translate("+n+", 0)").call(yAxis);
	var Y2axisAppend = svg.append("g").attr("class", "axis").attr("transform", "translate("+(w-n)+", 0)").call(Y2Axis);

});


</script>

</body>
</html>
